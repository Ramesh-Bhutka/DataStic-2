{% extends 'layout.html' %} {% block body %}

<style>

    html body {
      background-color: rgb(206, 206, 228);

      
  }

  
</style>
<!--Form Section-->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Find out the best suitable price for your diamond</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form method="POST" action="{{ url_for('diamond_price_prediction') }}">

    <div class="form-group">
      <label for="carat" style="font-size: 17px"><b>Carat</b></label>
      <input
        type="text"
        class="form-control"
        id="carat"
        name="carat"
        placeholder="Enter the value (example:15250)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="cut" style="font-size: 17px "><b>Cut</b></label>
      <select name="cut" id="cut" required="required" type="text"  style="font-weight: bold" class="form-control">
        <option value=0>Fair</option>
        <option value=1>Good</option>
        <option value=2>Ideal</option>
        <option value=3>Premium</option>
        <option value=4>Very Good</option>
    </select>
    </div>
    <div class="form-group">
      <label for="color" style="font-size: 17px"><b>Color</b></label>
      <select name="color" id="color" required="required" type="text"  style="font-weight: bold" class="form-control">
        <option value=0>D</option>
        <option value=1>E</option>
        <option value=2>F</option>
        <option value=3>G</option>
        <option value=4>H</option>
        <option value=5>I</option>
        <option value=6>J</option>
      </select>
    </div>
    <div class="form-group">
      <label for="clarity" style="font-size: 17px"><b>Clarity</b></label>
      <select name="clarity" id="clarity" required="required" type="text"  style="font-weight: bold" class="form-control">
        <option value=0>I1</option>
        <option value=1>IF</option>
        <option value=2>SI1</option>
        <option value=3>SI2</option>
        <option value=4>VS1</option>
        <option value=5>VS2</option>
        <option value=6>VVS1</option>
        <option value=7>VVS2</option>
      </select>
    </div>
    <div class="form-group">
      <label for="depth" style="font-size: 17px"><b>Depth</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="depth"
        name="depth"
        placeholder="Enter the value (example:1248)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="table" style="font-size: 17px"><b>Table</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="table"
        name="table"
        placeholder="Enter the value (example:1248)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="length" style="font-size: 17px"><b>X</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="length"
        name="length"
        placeholder="Enter the value (example:1248)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="width" style="font-size: 17px"><b>Y</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="width"
        name="width"
        placeholder="Enter the value (example:1248)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="depth1" style="font-size: 17px"><b>Z</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="depth1"
        name="depth1"
        placeholder="Enter the value (example:1248)"
        style="font-weight: bold"
        required
      />
    </div>
    

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="color: black; font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px;">
        Predict
      </button>
    </div>

  </form>

</div>

</br></br></br>


<!-- Form section -->

{% endblock %}
